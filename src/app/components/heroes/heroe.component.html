<h2>Heroe <small>heroe</small></h2>

<button [routerLink]="['/heroes']" class="btn btn-outline-danger">
  Regresar
</button>

<button (click)="agregar(forma)" type="button" class="btn btn-outline-success">
  Nuevo
</button>
<hr />

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form_group">
        <label>Nombre</label>
        <input
          [(ngModel)]="heroe.nombre"
          name="nombre"
          type="text"
          class="form-control"
          placeholder="Nombre del Heroe"
          required
        />
      </div>

      <div class="form_group">
        <label>Casa</label>
        <select
          [(ngModel)]="heroe.casa"
          name="casa"
          class="form-control"
          name="casa"
          id=""
        >
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form_group">
        <label>Biografia</label>
        <textarea
          [(ngModel)]="heroe.biografia"
          name="biografia"
          type="text"
          class="form-control"
          maxlength="100"
        >
        </textarea>
      </div>

      <div class="form_group">
        <button
          [disabled]="!forma.valid"
          type="submit"
          class="btn btn-outline-primary"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
